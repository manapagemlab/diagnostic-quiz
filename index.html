<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成長フェーズ診断</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 100%;
      margin: auto;
      background-color: #fdf6f0;
      line-height: 1.6;
      color: #4a4a4a;
    }
    h1, h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
      color: #5a5a5a;
    }
    .question {
      margin-bottom: 1.5em;
      background-color: #ffffff;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-left: 6px solid #f8c8dc;
    }
    select, button {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.5em;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background-color: #b8e0d2;
      color: #333;
      border: none;
      margin-top: 20px;
      font-weight: bold;
    }
    button:hover {
      background-color: #a2d5c6;
    }
    .hidden {
      display: none;
    }
    #result {
      background-color: #ffffff;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-top: 2em;
      border-left: 6px solid #ffddc1;
    }
    .emoji {
      font-size: 1.5em;
      margin-right: 0.5em;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1, h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1><span class="emoji">🌱</span>あなたの今の成長フェーズは？</h1>
  <form id="quizForm">
    <div class="question">
      <p><span class="emoji">🧩</span>1. 人とのつながりに、今どれくらい安心感を感じていますか？</p>
      <select name="q1">
        <option value="0">とても感じている</option>
        <option value="1">少し感じている</option>
        <option value="2">あまり感じていない</option>
        <option value="3">ほとんど感じない</option>
      </select>
    </div>
    <div class="question">
      <p><span class="emoji">🎯</span>2. 最近、自分のペースで何かを始めた・続けている実感はありますか？</p>
      <select name="q2">
        <option value="0">ある</option>
        <option value="1">少しある</option>
        <option value="2">あまりない</option>
        <option value="3">全くない</option>
      </select>
    </div>
    <div class="question">
      <p><span class="emoji">✨</span>3. 日々の中で「これが自分らしい」と感じる瞬間はどれくらいありますか？</p>
      <select name="q3">
        <option value="0">多い</option>
        <option value="1">ときどきある</option>
        <option value="2">あまりない</option>
        <option value="3">全くない</option>
      </select>
    </div>
    <div class="question">
      <p><span class="emoji">👂</span>4. 誰かの話を聞いたとき、自分の気づきや感情が動くことがありますか？</p>
      <select name="q4">
        <option value="0">よくある</option>
        <option value="1">たまにある</option>
        <option value="2">あまりない</option>
        <option value="3">ない</option>
      </select>
    </div>
    <div class="question">
      <p><span class="emoji">🔍</span>5. 今の自分をひとことで表すと、どんな言葉がしっくりきますか？</p>
      <select name="q5">
        <option value="0">動き出している</option>
        <option value="1">探っている</option>
        <option value="2">温めている</option>
        <option value="3">見守っている</option>
      </select>
    </div>
    <button type="submit">🌟 診断する</button>
  </form>

  <div id="result" class="hidden">
    <h2 id="resultType"></h2>
    <p id="resultDesc"></p>
  </div>

  <script>
    // 診断ロジックはここに既にあります（変更は不要）
  </script>
</body>
</html>
